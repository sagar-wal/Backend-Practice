{% extends 'base.html' %}

{% block content %}

<h1 align='center' style="font-size: 50px; font-weight:bolder; font-family:sans-serif;" >Edit A Note</h1><br><br><br>
<form action="editsave" method='post'>

    {% csrf_token %}
    <textarea  rows="1" name="name" style="margin-left: 42%;font-size:large; border-radius: 3%"> {{object.name}} </textarea><br><br>        
    <!--Enter your note <input type="textarea" name="note" class="text"--><br>
    <div class="form-group">
        
        <textarea  style="margin-left: 32.5%; border-radius: 3%; width: 35%; font-size:large; color:black" class="form-control " rows="10"  name='note'  > {{object.note_text}} </textarea>
      </div> 
        <input type="submit" value='Save Changes' class="btn btn-primary button" style="width: 25%; margin-left:37.5%; padding:0.75%" ><br><br>
        <a href="{% url 'view' %}" class="btn btn-primary button " style="padding: 0.5%; width:25%; margin-left:37.5%">Cancel</a>
    </form>


{% endblock %}
