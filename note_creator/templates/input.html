{%extends 'base.html'%}

{% block content %}

<h1 align='center' style="font-size: 50px; font-weight:bolder; font-family:sans-serif;" >Create A Note</h1><br><br><br>
<form action="input" method='post'>

    {% csrf_token %}
    <textarea autofocus placeholder="Enter Title of Note" rows="1" name="name" style="margin-left: 42%;font-size:large; border-radius: 3%"></textarea><br><br>

    <!--Enter your note <input type="textarea" name="note" class="text"--><br>
    <div class="form-group">
        
        <textarea  style="margin-left: 32.5%; border-radius: 3%; width: 35%; font-size:large" placeholder="Enter your note here..." class="form-control " rows="10"  name='note'  ></textarea>
      </div> 
        <input type="submit" class="btn btn-primary button" style="width: 25%; margin-left:37.5%; padding:0.75%" >
</form>

{% endblock %}
