{% extends 'base.html' %}

{% block content %}

<h1 style="font-size:xx-large; text-align:center; font-weight:bolder">My Notes</h1><br><br>



<div style="margin-left: 20%; margin-right:20%">

    {% for i in object %}

    <div style="display:inline-block;">

        <h3 style="text-align: center;"> {{i.name}}  </h3>
        <textarea readonly style="border-radius: 5%;"  name="note" cols="30" rows="8"> {{i.note_text}} </textarea><br>
        <p style="font-weight:bolder;">Created on <span> {{i.moment}} </span></p><br>
        <a  href="{% url 'edit' note=i.note_text time=i.moment %}" class="btn btn-primary button">Edit Note</a><br><br>
        <a href="{% url 'tru' note=i.note_text time=i.moment %}" class="btn btn-primary button" style="background-color:darkred ; display:inline-block" >Delete Note </a>
        
    </div>
{% endfor %}
<br><br><br><br><br>

</div>

{% endblock %}
